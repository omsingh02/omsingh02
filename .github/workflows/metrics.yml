name: Metrics
on:
  # Schedule updates (every 24 hours)
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: omsingh02
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # 1. FIXED ACTIVITIES (Reduced load to prevent timeout)
          plugin_activity: yes
          plugin_activity_limit: 3
          plugin_activity_days: 14
          plugin_activity_filter: all
          
          # 2. FIXED ACHIEVEMENTS (Disabled secrets to prevent permission errors)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          plugin_achievements_threshold: C
          
          # 3. OTHER PLUGINS
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          plugin_stars: yes
          plugin_stars_limit: 4
