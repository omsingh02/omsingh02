name: Metrics
on:
  # Schedule updates (every 12 hours)
  schedule: [{cron: "0 */12 * * *"}]
  # Lines below let you run it manually from the Actions tab for testing
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: omsingh02
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # Theme (Matches your dark aesthetic)
          config_theme: night 
          
          # Language Stats (Replaces Top Languages)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
          
          # Isometric Calendar (Replaces Streak Stats)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Star/Fork Stats (Replaces General Stats)
          plugin_stars: yes
          
          # Show recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          
          # Achievements/Trophies
          plugin_achievements: yes
          plugin_achievements_display: compact
